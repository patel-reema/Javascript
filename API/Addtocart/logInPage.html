<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            padding: 20px;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3e476c, #683a96);
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background: #5c6588;
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 14px;
        }

        header a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: white;
            color: #3e476c;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
        }

        .form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            font-size: 14px;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .login-box input:focus {
            border-color: #667eea;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #323b65;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #5a67d8;
        }
    </style>

</head>

<body>

    <header>
        <div>
            <a href="index.html">Home</a>
            <a href="cartPage.html">My Cart</a>
        </div>

        <a href="logInPage.html" class="login-btn">Login</a>
    </header>

    <div class="form">
        <form class="login-box" onsubmit="userlogin(event)">
            <h2>Login</h2>

            <label>Username</label>
            <input type="text" id="name" required>

            <label>Password</label>
            <input type="password" id="pass" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        var users = JSON.parse(localStorage.getItem('users'));

        async function userlogin(e) {
            e.preventDefault();

            var name = document.getElementById('name').value;
            var pass = document.getElementById('pass').value;

            const credentials = { name, pass };

            if (users == undefined) {
                users = [];
            }

            users.push(credentials);
            localStorage.setItem('users', JSON.stringify(users));

            var string = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var token = [];

            for (var i = 0; i <= 10; i++) {
                var no = Math.floor(Math.random() * string.length);
                token.push(string[no]);
            }

            localStorage.setItem('token', JSON.stringify(token.toString().replaceAll(',', '')));
            alert("Login Successful!");
            window.location = 'pdtPage.html';

        }
    </script>

</body>

</html>
