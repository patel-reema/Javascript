<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #26498a, #2a5298);
            min-height: 100vh;
        }

        .app {
            max-width: 480px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: #26498a;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        input:focus {
            border-color: #26498a;
        }

        button {
            padding: 10px 18px;
            border: none;
            background: #26498a;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0e347b;
        }

        #resultBox {
            display: none;
        }

        .card {
            background: #f4f6fb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card h3 {
            margin-top: 0;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        .card p {
            margin: 6px 0;
            font-size: 14px;
        }

        span {
            font-weight: bold;
            color: #0e347b;
        }
    </style>
</head>

<body>

    <div class="app">

        <h2>Corona Data App</h2>

        <div class="search-box">
            <input type="text" id="countryInput" placeholder="Enter country name">
            <button onclick="getCountryData()">Search</button>
        </div>

        <div id="resultBox">

            <div class="card">
                <h3>Country Data</h3>
                <p>Total Cases: <span id="cases">-</span></p>
                <p>Cases (Last 24 hrs): <span id="todayCases">-</span></p>
                <p>Deaths: <span id="deaths">-</span></p>
                <p>Recovered: <span id="recovered">-</span></p>
                <p>Critical: <span id="critical">-</span></p>
                <p>Vaccinated: <span id="vaccine">-</span></p>
            </div>

            <div class="card">
                <h3>Global Info</h3>
                <p>Most Affected Country: <span id="most">-</span></p>
                <p>Least Affected Country: <span id="least">-</span></p>
            </div>

        </div>

    </div>

    <script>
        function getCountryData() {

            var country = document.getElementById("countryInput").value;

            document.getElementById("resultBox").style.display = "block";

            fetch("https://disease.sh/v3/covid-19/countries/" + country)
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {

                    document.getElementById("cases").innerText = data.cases || "N/A";
                    document.getElementById("todayCases").innerText = data.todayCases || "N/A";
                    document.getElementById("deaths").innerText = data.deaths || "N/A";
                    document.getElementById("recovered").innerText = data.recovered || "N/A";
                    document.getElementById("critical").innerText = data.critical || "N/A";

                })
                .catch(function () {
                    alert("Country not found");
                });

            fetch("https://disease.sh/v3/covid-19/vaccine/coverage/countries?lastdays=1")
                .then(function (res) {
                    return res.json();
                })
                .then(function (vdata) {

                    document.getElementById("vaccine").innerText = "N/A";

                    for (var i = 0; i < vdata.length; i++) {
                        if (vdata[i].country.toLowerCase() === country.toLowerCase()) {
                            document.getElementById("vaccine").innerText =
                                Object.values(vdata[i].timeline)[0];
                        }
                    }
                });
        }

        fetch("https://disease.sh/v3/covid-19/countries")
            .then(function (res) {
                return res.json();
            })
            .then(function (data) {

                var most = data[0];
                var least = data[0];

                for (var i = 0; i < data.length; i++) {
                    if (data[i].cases > most.cases) {
                        most = data[i];
                    }

                    if (data[i].cases < least.cases && data[i].cases > 0) {
                        least = data[i];
                    }
                }

                document.getElementById("most").innerText = most.country;
                document.getElementById("least").innerText = least.country;
            });
    </script>

</body>

</html>
