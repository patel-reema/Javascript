<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Change</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background 0.6s ease;
            color: white;
            font-size: 24px;
            font-weight: 600;
            position: relative;
        }

        #shape {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 10px;
        }

        #buttons {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: 1px solid;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            color: black;
            transition: 0.2s;
        }

        button:hover {
            background: white;
        }
    </style>
</head>

<body>
    <div id="shape">
        <span id="themeText">Fire</span>
    </div>
    <div id="buttons">
        <button onclick="prevTheme()">PREV</button>
        <button onclick="nextTheme()">NEXT</button>
    </div>

    <script>
        var themes = [
            {
                theme: "Fire",
                img: "images/fire.jpg"
            },
            {
                theme: "Water",
                img: "images/water.jpg"
            },
            {
                theme: "Air",
                img: "images/air.jpeg"
            },
            {
                theme: "Earth",
                img: "images/earth.jpeg"
            },
            {
                theme: "Sky",
                img: "images/sky.jpeg"
            }
        ];

        var i = 0;

        function updateTheme() {
            document.body.style.backgroundImage = 'url("' + themes[i].img + '")';
            document.getElementById('themeText').innerText = themes[i].theme;
        }

        function nextTheme() {
            i++;
            if (i >= themes.length) i = 0;
            updateTheme();
        }

        function prevTheme() {
            i--;
            if (i < 0) i = themes.length - 1;
            updateTheme();
        }
        updateTheme();
    </script>
</body>

</html>
