Enter Weight = <input type="number" id="Weight"><br><br>

<input type="button" onclick="return calculate()" value="CHECK">

<h2 id="result"></h2>

<script>
    function calculate() {
        var wei = Number(document.getElementById('Weight').value);

        if (wei <= 60) {
            document.getElementById('result').innerHTML = 'Weight:' + wei + ' Under/Unhealthy Weighted.';
        } else {
            document.getElementById('result').innerHTML = 'Weight:' + wei + ' Over/Unhealthy Weighted.';
        }
    }
</script>
