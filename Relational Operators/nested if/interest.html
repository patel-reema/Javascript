Enter Principle Amount = <input type="number" id="amt"><br><br>
Number of years = <input type="number" id="yrs"><br><br>

<input type="button" value="INTEREST" onclick="return interest()">
<h3 id="rate"></h3>
<h3 id="interest"></h3>
<h3 id="pay"></h3>

<script>
    function interest(){
        var amt = Number(document.getElementById('amt').value);       
        var yrs = Number(document.getElementById('yrs').value);  
        var r = 0;

        document.getElementById('amt').value = amt;
        document.getElementById('yrs').value = yrs;

        if(yrs >= 0){
            if(yrs >= 3){
                if(yrs >= 7){
                    if(yrs >= 11){
                        if(yrs >= 15){
                            r = 5.5;
                        }
                        else{
                            r = 4.5;
                        }
                    }
                    else{
                        r = 3.5;
                    }
                }
                else{
                    r = 2.5;
                }
            }
            else{
                r = 1.5;
            }
        }
        else{
            r = 0.5;
        }

        document.getElementById('rate').innerHTML = "Total Rate: " + r;
        interest = (amt * yrs * r) / 100;
        document.getElementById('interest').innerHTML = "Total Interest: " + interest;

        var price = interest + amt;
        document.getElementById('pay').innerHTML = "Total Payment: " + price;
    }
</script>
