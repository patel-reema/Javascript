<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="inputData">
        <br>
        <button>AC</button>
        <button>%</button>
        <button> <- </button>
                <button>/</button>
                <br>
                <button class="numButton">7</button>
                <button class="numButton">8</button>
                <button class="numButton">9</button>
                <button class="numButton">*</button>
                <br>
                <button class="numButton">4</button>
                <button class="numButton">5</button>
                <button class="numButton">6</button>
                <button class="numButton">-</button>
                <br>
                <button class="numButton">1</button>
                <button class="numButton">2</button>
                <button class="numButton">3</button>
                <button class="numButton">+</button>
                <br>
                <button>+/-</button>
                <button>0</button>
                <button>.</button>
                <input type="button" value="=" id="result">
                <br>
    </div>

    <script>
        var inputData = document.getElementById('inputData');
        var buttons = document.querySelectorAll('button');
        var eq = document.getElementById('result');

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', function () {
                var value = this.innerText;

                if (value == 'AC') {
                    inputData.value = '';
                } else if (value == '<-') {
                    inputData.value = inputData.value.slice(0, -1);
                } else if (value == '+/-') {
                    if (inputData.value[0] == '-') {
                        inputData.value = inputData.value.slice(1);
                    } else {
                        inputData.value = '-' + inputData.value;
                    }
                } else {
                    inputData.value += value;
                }
            })
        };

        eq.addEventListener('click', function () {
            inputData.value = eval(inputData.value);
        });


    </script>
</body>

</html>
