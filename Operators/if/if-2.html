Enter Age = <input type="number" id="age"><br><br>

<input type="button" value="CHECK" onclick="return calculate()">

<h2 id="result"></h2>

<script>
    function calculate(){
        var age = Number(document.getElementById('age').value);

        if(age <= 18){
            document.getElementById('result').innerHTML = 'Age: ' + age + ' You cant vote.';
        }
        else{
            document.getElementById('result').innerHTML = 'Age: ' + age + ' You can vote.';
        }
    }
</script>
